<app-navbar></app-navbar>
<div>
    <h2>Most followed teams</h2>
    
        <div *ngFor="let team of teams">
            <div *ngIf="isImportantTeam(team.team.name)">
                <div class="grid">
                    <img [src]="team.team.logo" alt="Team Logo" class="team-logo">
                    <p class="team-name">{{ team.team.name }}</p>
                </div>
            </div>
        </div>
</div>
