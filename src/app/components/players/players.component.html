<app-navbar></app-navbar>
<div>
    <h2>Search Player</h2>

    <form (submit)="searchPlayers()">
        <input type="text" name="searchQuery" [(ngModel)]="searchQuery" placeholder="Player name"><br>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div *ngIf="players.length > 0">
        <h2>Search results: </h2>
        <div *ngFor="let player of players">
            <div *ngIf="player.strSport === 'Soccer'" class="player-info">
                <h3>{{ player.strPlayer }}</h3>
                <a [routerLink]="['/player', player.strPlayer]"><img [src]="player.strThumb" *ngIf="player.strThumb"></a>
            </div>
        </div>
    </div>

    <div *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
    </div>
</div>
