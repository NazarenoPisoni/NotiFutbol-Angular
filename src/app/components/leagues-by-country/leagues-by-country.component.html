<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Logo</th>
        <th>Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let league of leagues">
        <td>{{ league.league.name }}</td>
        <td><img [src]="league.league.logo" alt="League Logo"></td>
        <td>
          <ul>
            <li *ngFor="let season of league.seasons">{{ season.year }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
